<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/registr.css" />

    <title>bhromaon</title>
  </head>
  <body>
    <header class="head">
      <a
        href="#"
        onclick="return false"
        class="header__burger"
        id="header__burger"
      >
        <span></span>
      </a>
      <nav class="navigation">
        <div class="container">
          <div class="navigation__wrapper">
            <a href="index.html" class="navigation__logo-link">bhromaon</a>
            <ul class="navigation__list">
              <li class="navigation__item">
                <a href="info.html" class="navigation__link"
                  >Чому нас обирають</a
                >
              </li>
              <li class="navigation__item">
                <a href="news.html" class="navigation__link">Новини</a>
              </li>
              <li class="navigation__item">
                <a href="#travel" class="navigation__link">Мандруй з нами</a>
              </li>
              <li class="navigation__item">
                <a href="#contacts" class="navigation__link">Регістрація</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section
        class="section"
        style="
          background-image: url(https://images.pexels.com/photos/399160/pexels-photo-399160.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260);
        "
      >
        <div class="container">
          <form action="" class="form">
            <h1 title="Registration form" class="form__title">Регістрація</h1>
            <div class="form__group">
              <label class="form__label" for="">Login</label>
              <input class="form__input" type="text" name="" id="" />
            </div>
            <div class="form__group">
              <label class="form__label" for="">Пароль</label>
              <input class="form__input" type="password" name="" id="" />
            </div>
            <div class="form__group">
              <label class="form__label" for="">Введіть пароль ще раз </label>
              <input class="form__input" type="password" name="" id="" />
            </div>
            <div class="form__group">
              <label class="form__label" for="">Email</label>
              <input class="form__input" type="email" name="" id="" />
            </div>
            <div class="form__group">
              <label class="form__label" for="">Пароль</label>
              <input class="form__input" type="text" name="" id="" />
            </div>
            <div class="form__group">
              <button class="btn">Регістрація</button>
            </div>
            <a class="modal__toggle" id="modal__toggle">Вже маєте акаунт?</a>
          </form>
        </div>
      </section>
      <form action="" class="form modal" id="logModal">
        <h1 title="Registration form" class="form__title">Авторизація</h1>
        <a class="modal__close"><i class="far fa-times-circle"></i></a>
        <div class="form__group">
          <label class="form__label" for="">Логін</label>
          <input class="form__input" type="text" name="" id="" />
        </div>
        <div class="form__group">
          <label class="form__label" for="">Пароль</label>
          <input class="form__input" type="password" name="" id="" />
        </div>
        <div class="form__group">
          <button class="btn">Увійти</button>
        </div>
      </form>
    </main>
    <footer class="footer" id="contacts">
      <div class="container">
        <div class="footer__nav">
          <a href="index.html" class="footer__logo-link">Bhramaon</a>
          <span class="footer__subtitle">Журнал, що вражає</span>
          <ul class="socials">
            <li class="socials__item">
              <a href="#" class="socials__link"
                ><i class="fab fa-facebook-f"></i
              ></a>
            </li>
            <li class="socials__item">
              <a href="#" class="socials__link"
                ><i class="fab fa-twitter"></i
              ></a>
            </li>
            <li class="socials__item">
              <a href="#" class="socials__link"
                ><i class="fab fa-linkedin-in"></i
              ></a>
            </li>
            <li class="socials__item">
              <a href="#" class="socials__link"
                ><i class="fab fa-youtube"></i
              ></a>
            </li>
            <li class="socials__item">
              <a href="#" class="socials__link"
                ><i class="fab fa-pinterest"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="js/burger.js"></script>
    <script src="js/registr.js"></script>
  </body>
</html>
